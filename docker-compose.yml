version: '3.9'

services:
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:3001
    depends_on:
      - api
    volumes:
      - ./apps/frontend:/app

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=http://db:5432
    depends_on:
      - db
    volumes:
      - ./apps/api:/app

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=audityzer
      - POSTGRES_DB=audityzer_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
