apiVersion: apps/v1
kind: Deployment
metadata:
  name: audityzer-frontend
  namespace: audityzer
  labels:
    app: audityzer
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: audityzer
      component: frontend
  template:
    metadata:
      labels:
        app: audityzer
        component: frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      containers:
      - name: frontend
        image: gcr.io/audityzer/audityzer-web-frontend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NEXT_PUBLIC_API_URL
          value: http://audityzer-api:3001
        - name: NODE_ENV
          value: production
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
